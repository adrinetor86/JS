<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <h1>Batalla de Personajes</h1>
    <div id="contenedorComienzo">
    <button id="comienzo">¡Iniciar Batalla!</button>
    </div>
    <div id="resultado">
        <!-- Espacio para el héroe (izquierda) -->
        <div id="heroe">
            <h2 id="nombreHeroe">Héroe</h2>
            <!-- Aquí se mostrarán los datos del héroe -->
        </div>
        <button id="round">¡Round!</button>
        <!-- Espacio para el villano (derecha) -->
        <div id="villano">
            <h2 id="nombreVillano">Villano</h2>
            <!-- Aquí se mostrarán los datos del villano -->
        </div>
    </div>
    <p id="resultado">
        <!-- Aquí se mostrará el resultado de la batalla -->
    </p>
    <div id="ganador">
        <h2>Ganador</h2>
        <img class="imagen" src="">
        <video class="video" autoplay loop="true" src=""></video>
    </div>
    <button id="cargarHistorico">Resultados históricos!</button>
    <div id="divHistorico"><p id="parrafoHistorico"></p></div>
    <div id="planeta">
        <div></div>
    </div>

    <div id="historico">
    </div>
    <script src="script.js"></script>
</body>
</html>
